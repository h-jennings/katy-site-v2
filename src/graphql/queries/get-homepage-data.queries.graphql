query GetHomepageData {
  homepage(where: { id: "cl37evdk7oeen0dkd61v3i6n7" }) {
    seo {
      title
      description
      keywords
      noIndex
      image {
        width
        height
        fileName
      }
    }
    headerTextBlock {
      raw
    }
    introduction # depreciated
    areasOfFocusItems {
      id
      title
      blurb
    }
    areasOfFocusTextBlock {
      raw
    }
    experienceTable {
      id
      year
      company
      role
      description
    }
    certificationsAndMembershipsLinks {
      id
      href
      displayText
    }
  }
}
