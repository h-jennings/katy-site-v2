overwrite: true
schema:
  - 'https://api-us-east-1.hygraph.com/v2/${CMS_SPACE}/${CMS_ENV}':
      headers:
        Authorization: Bearer ${CMS_PROD_TOKEN}
documents:
  - './src/**/*.graphql'
  - './src/**/*.ts'
  - '!node_modules'
hooks:
  afterAllFileWrite: 'prettier --write'
generates:
  ./src/graphql/generated/types.generated.tsx:
    plugins:
      - add:
          content: |
            /* eslint-disable */
            // DO NOT EDIT
            // This file is automatically generated, run yarn run gen to update
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-urql'
  ./schema.generated.graphql:
    plugins:
      - 'schema-ast'
